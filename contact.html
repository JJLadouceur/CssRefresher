<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">
                <img src="images/logo.png" alt="Logo">
            </div><!-- logo -->
            <div id="slogan">
                <h1>CSS Refresher</h1>
            </div><!-- solgan -->
        </div><!-- header-->
        <div id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a class="active" href="#">Contact</a></li>
            </ul>
        </div><!-- nav-->
        <div id="article">
            <div id="content">
                <h1>Contact:</h1>
                <form>
                    Name <input type="text" name="name"></input><br><br>
                    Male <input type="radio" name="gender" value="male">
                    Female <input type="radio" name="gender" value="female"><br><br>
                    Email <input type="email" name="email"></input><br><br>
                    Phone <input type="number" name="phone"></input><br><br>
                    Choose Your Animal(s): <br>
                    Dog<input type="checkbox" name="services" value="dog">
                    Cat <input type="checkbox" name="services" value="cat"><br><br>
                    Message <textarea name="message" rows="5" cols="30"></textarea><br><br>
                    Upload a File <input type="file" name="file"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div><!-- content -->
        </div><!-- article -->
        <div id="sidebar">
            <h1>House Pets</h1>
            <ul>
                <li><a href="#">Dogs</a></li>
                <li><a href="#">Cats</a></li>
                <li><a href="#">Snakes</a></li>
                <li><a href="#">Turtles</a></li>
            </ul>
            <br><br>
            <h2>Get Social:</h2>
            <a href="https://www.facebook.com/jake.ladouceur.7">
                <img class="icon" src="images/facebooklogo.png" alt="link to facebook">
            </a>
        </div><!-- sidebar -->
        <div id="footer">
            <p>&copy; Typical Footer Stuff</p>
        </div><!-- footer -->
    </div><!-- container -->
</body>
</html>
